plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    signingConfigs {

//        release {
//            // Gradle will pick up these properties from ~/.gradle/gradle.properties
//            storeFile file("release-key.jks")
//            storePassword '123456'
//            keyAlias "qubitarts"
//            keyPassword '123456'
//        }
        release {
            keyAlias 'upload' // Replace with your keystore alias
            keyPassword 'Doaa12345' // Replace with your key password
            storeFile file('release-key.jks') // Replace with the path to your keystore file
            storePassword 'Doaa12345' // Replace with your keystore password
        }
    }
    namespace = "com.mycompany.qubitarts"

    // Compile with the highest SDK that your plugins require:
    compileSdk = 35

    // Match the NDK version required by your native plugins:
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.mycompany.qubitarts"
        minSdk = 23

        // Target the same SDK you compile against:
        targetSdk = 35

        versionCode = 34
        versionName = "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.9.0"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"
}
