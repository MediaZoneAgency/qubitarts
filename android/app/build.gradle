plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    signingConfigs {

//        release {
//            // Gradle will pick up these properties from ~/.gradle/gradle.properties
//            keyAlias      System.getenv("ANDROID_KEY_ALIAS")
//            keyPassword   System.getenv("ANDROID_KEY_PASSWORD")
//            def ksPath = System.getenv("ANDROID_KEYSTORE_PATH")
                  if (ksPath) storeFile = file(ksPath)
//            storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
//        }
        release {
            keyAlias      System.getenv("NEW_ANDROID_KEY_ALIAS")
            keyPassword   System.getenv("NEW_ANDROID_KEY_PASSWORD")
            def ksPath = System.getenv("ANDROID_KEYSTORE_PATH")
                if (ksPath) storeFile = file(ksPath)
            storePassword System.getenv("NEW_ANDROID_KEYSTORE_PASSWORD")
        }
    }
    namespace = "com.mycompany.qubitarts"

    // Compile with the highest SDK that your plugins require:
    compileSdk = 35

    // Match the NDK version required by your native plugins:
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.mycompany.qubitarts"
        minSdk = 23

        // Target the same SDK you compile against:
        targetSdk = 35

        versionCode = 34
        versionName = "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.9.0"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"
}
