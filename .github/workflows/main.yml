name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ”‘ Write correct SDK paths
      - name: Generate local.properties
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT:-$ANDROID_HOME}" > local.properties
          echo "flutter.sdk=$(dirname "$(dirname "$(which flutter)")")" >> local.properties
          echo "==== local.properties ===="
          cat local.properties

      # (Optional but recommended) ensure Flutter deps are fetched.
      # If your pubspec.yaml is NOT at repo root, set working-directory accordingly.
      - name: Flutter pub get
        run: flutter pub get
        working-directory: ..

      # Use Gradle wrapper if you have it committed; otherwise setup Gradle
      - name: Provision Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Run Lint
        run: gradle --no-daemon :app:lintDebug

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          if-no-files-found: warn
