name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android   # run Gradle inside android/

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      # tiny helper so gradlew can run
      - name: Make gradlew executable
        run: chmod +x ./gradlew


      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload html test report
        uses: actions/upload-artifact@v2
        with:
          name: index.html
          path: app/build/reports/lint-results-debug.html
