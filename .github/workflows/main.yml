name: Build APK & AAB (Flutter)

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms/build-tools
        shell: bash
        run: |
          CSK=$(grep -Po 'compileSdk\s*=\s*\K[0-9]+' android/app/build.gradle.kts \
               || grep -Po 'compileSdk\s*[=:]\s*\K[0-9]+' android/app/build.gradle \
               || echo 36)
          echo "Detected compileSdk=$CSK"
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          sdkmanager "platform-tools" || true
          sdkmanager "platforms;android-${CSK}" || sdkmanager "platforms;android-35" || sdkmanager "platforms;android-34"
          sdkmanager "build-tools;${CSK}.0.0" || sdkmanager "build-tools;35.0.0" || sdkmanager "build-tools;34.0.0"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # Optional: restore google-services.json if you store it as Base64 secret
      # - name: Restore google-services.json
      #   run: echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > android/app/google-services.json

      - name: Restore keystore from secrets
        shell: bash
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
          echo "ANDROID_KEYSTORE_PATH=$PWD/android/app/release-keystore.jks" >> $GITHUB_ENV
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}"       >> $GITHUB_ENV
          echo "ANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV

      # ------------------ Build APK ------------------
      - name: Build APK (release)
        run: flutter build apk --release --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: |
            build/app/outputs/flutter-apk/*-release.apk
            android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      # ------------------ Build AAB ------------------
      - name: Build AAB (release)
        run: flutter build appbundle --release --build-number $GITHUB_RUN_NUMBER

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: aab-release
          path: |
            build/app/outputs/bundle/release/app-release.aab
            android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      # (Optional) upload mapping.txt generated by proguard for crash mapping
      - name: Upload mapping.txt
        uses: actions/upload-artifact@v4
        with:
          name: mapping-txt
          path: android/app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: warn
