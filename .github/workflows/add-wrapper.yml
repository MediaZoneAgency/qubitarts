name: Add Gradle Wrapper (one-time)

on:
  workflow_dispatch:

permissions:
  contents: write   # allow committing new files

jobs:
  add-wrapper:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Flutter + Android SDK are needed because settings.gradle includes Flutter plugin
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # >>> Create local.properties BEFORE running Gradle <<<
      - name: Generate local.properties
        run: |
          FLUTTER_SDK="$(dirname "$(dirname "$(which flutter)")")"
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "flutter.sdk=$FLUTTER_SDK" >> local.properties
          cat local.properties

      # Now we can generate the wrapper
      - name: Generate wrapper files
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
      - run: gradle wrapper --gradle-version 8.7

      # Commit the new files
      - name: Commit wrapper
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add Gradle wrapper"
          file_pattern: |
            gradlew
            gradlew.bat
            gradle/wrapper/*
